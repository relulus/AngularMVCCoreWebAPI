<div>
  <header>
      <h3>
          <span class="glyphicon glyphicon-user"></span>
          {{ robot.name }} 
      </h3>
  </header>
  <br />
  <form (ngSubmit)="submit()" #robotForm="ngForm" class="editForm" novalidate>
    <div class="form-group">
      <label>Code</label>
      <input type="text" class="form-control" name="code" [(ngModel)]="robot.code" #code="ngModel" required>
      <div class="alert alert-danger" [hidden]="code.untouched || code.valid">Robot Code is required</div>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="robot.name" #name="ngModel" required>
      <div class="alert alert-danger" [hidden]="name.untouched || name.valid">Robot Name is required</div>
    </div>       
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" name="description" [(ngModel)]="robot.description" #description="ngModel" required>
      <div class="alert alert-danger" [hidden]="description.untouched || description.valid">Description is required</div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" name="price" [(ngModel)]="robot.price" #price="ngModel" required>
      <div class="alert alert-danger" [hidden]="price.untouched || price.valid">Price is required</div>
    </div>   
    <br />

    <div *ngIf="robot">
      <div class="alert alert-warning" *ngIf="robot.id && deleteMessageEnabled">
         Delete Robot?&nbsp;&nbsp;<button class="btn btn-danger" (click)="delete($event)">Yes</button>&nbsp;&nbsp;
         <button class="btn btn-default" (click)="deleteMessageEnabled = false">No</button>
      </div>
      <button class="btn btn-danger" *ngIf="robot.id && !deleteMessageEnabled" (click)="deleteMessageEnabled = true">Delete</button>&nbsp;&nbsp;

      <div class="pull-right" *ngIf="!deleteMessageEnabled">
        <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-success" [disabled]="!robotForm.valid">{{ operationText }}</button>
      </div>
    </div>
    <br />
    <br />
    <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>

  </form>
</div>
