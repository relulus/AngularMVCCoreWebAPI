<div>
  <header>
      <h3>
          <span class="glyphicon glyphicon-user"></span>
          {{ robot.name }}
      </h3>
  </header>
  <br />
  <form [formGroup]="robotForm" (ngSubmit)="submit(robotForm)" class="editForm" novalidate>
    <div class="form-group">
      <label>Code</label>
      <input type="text" class="form-control" formControlName="code" />
      <div class="alert alert-danger" [hidden]="robotForm.controls.code.untouched || robotForm.controls.code.valid">Code is required</div>
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
      <div class="alert alert-danger" [hidden]="robotForm.controls.name.untouched || robotForm.controls.name.valid">Name is required</div>
    </div>
    <div class="form-group">
      <label>Desciption</label>
      <input type="text" class="form-control" formControlName="description" />
      <div class="alert alert-danger" [hidden]="robotForm.controls.description.untouched || robotForm.controls.description.valid">Description is required</div>
    </div>
    <div class="form-group">
      <label>Price</label>
      <input type="number" class="form-control" formControlName="price" />
      <div class="alert alert-danger" [hidden]="robotForm.controls.price.untouched || robotForm.controls.price.valid">Price is required and must be valid</div>
    </div>
    <br />
    <div *ngIf="robot">
      <div class="alert alert-warning" *ngIf="robot.id && deleteMessageEnabled">
        Delete Robot?&nbsp;&nbsp;<button class="btn btn-danger" (click)="delete($event)">Yes</button>&nbsp;&nbsp;
        <button class="btn btn-default" (click)="deleteMessageEnabled = false">No</button>
      </div>
      <button class="btn btn-danger" *ngIf="robot.id && !deleteMessageEnabled" (click)="deleteMessageEnabled = true">Delete</button>&nbsp;&nbsp;

      <div class="pull-right" *ngIf="!deleteMessageEnabled">
        <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-success" [disabled]="!robotForm.valid">{{ operationText }}</button>
      </div>
    </div>
    <br />
    <br />
    <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>
  </form>
</div>
